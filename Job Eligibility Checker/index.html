<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Job Eligibility Checker</title>
</head>
<body>
    <div id="wrapper">
        <h2>Job Eligibility Checker</h2>
        <div class="inputdiv">
            <div class="input">
                <input type="radio" id="input1" name="qualification" value="Illiterate">
                <label for="input1" >Illiterate</label>
            
                <input type="radio" id="input2" name="qualification" value="HighSchool">
                <label for="input2">HighSchool</label>
            
                <input type="radio" id="input3" name="qualification" value="UG">
                <label for="input3">UG</label>
                
            
                <input type="radio" id="input4" name="qualification" value="PG">
                <label for="input4">PG</label>
                
            
                <input type="radio" id="input5" name="qualification" value="Doctorate">
                <label for="input5">Doctorate</label>
                
            </div>
           
        </div>
        <div>
            <button type="submit">Check</button>
            <!-- <script src="script.js"></script> -->
        </div>
        
    </div>
    
</body>
</html>
